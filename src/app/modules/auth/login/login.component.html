<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-dark">Giriş Yap</h2>

    <!-- Email Field -->
    <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-dark">Email</label>
        <input type="email" id="email" formControlName="email"
            class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
            required />
    </div>

    <!-- Password Field -->
    <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-dark">Şifre</label>
        <input type="password" id="password" formControlName="password"
            class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
            required />
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-primary text-white font-semibold py-2 rounded hover:bg-primary/90 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Giriş Yap
    </button>

    <!-- Register Link -->
    <p class="text-center text-sm text-dark">
        Hesabınız yok mu?
        <a routerLink="/auth/register" class="text-primary font-medium hover:underline">Kayıt Ol</a>
    </p>
</form>
