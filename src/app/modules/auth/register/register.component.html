<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6"
>
  <h2 class="text-2xl font-bold text-center text-dark">Kayıt Ol</h2>

  <!-- Email -->
  <div class="space-y-1">
    <label for="email" class="block text-sm font-medium text-dark">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
      required
    />
  </div>

  <!-- Name Fields -->
  <div class="space-y-1">
    <label for="firstName" class="block text-sm font-medium text-dark">Ad</label>
    <input
      id="firstName"
      type="text"
      formControlName="firstName"
      class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
      required
    />
  </div>

  <div class="space-y-1">
    <label for="middleName" class="block text-sm font-medium text-dark">İkinci Ad (opsiyonel)</label>
    <input
      id="middleName"
      type="text"
      formControlName="middleName"
      class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>

  <div class="space-y-1">
    <label for="lastName" class="block text-sm font-medium text-dark">Soyad</label>
    <input
      id="lastName"
      type="text"
      formControlName="lastName"
      class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
      required
    />
  </div>

  <!-- Password -->
  <div class="space-y-1">
    <label for="password" class="block text-sm font-medium text-dark">Şifre</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-full rounded border border-slate-300 p-2 focus:outline-none focus:ring-2 focus:ring-primary"
      required
    />
  </div>

  <!-- Agreement -->
  <div class="flex items-start gap-2">
    <input
      id="terms"
      type="checkbox"
      formControlName="terms"
      class="mt-1"
      required
    />
    <label for="terms" class="text-sm text-dark">
      Üyelik için <a href="#" class="text-primary hover:underline">kullanıcı sözleşmesini</a> kabul ediyorum.
    </label>
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full bg-primary text-white font-semibold py-2 rounded hover:bg-primary-dark transition disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Kayıt Ol
  </button>

  <!-- Already Registered -->
  <p class="text-center text-sm text-dark">
    Zaten hesabınız var mı?
    <a routerLink="/auth/login" class="text-primary font-medium hover:underline">Giriş Yap</a>
  </p>
</form>
